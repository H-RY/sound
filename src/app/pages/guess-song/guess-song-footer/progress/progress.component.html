<div class="bar-container">
  <div #totalBar class="total-bar">
    <div #currentBar class="current-bar" [ngStyle]="{'width': currentWidth + 'px'}">
      <app-progress-point (resize)="resize($event)" (resizeEnd)="resizeEnd()"></app-progress-point>
    </div>
    <div class="buffer-bar" [ngStyle]="{'width': bufferWidth + 'px'}"></div>
  </div>
</div>
