<div class="footer">
  <div class="play-actions">
    <div class="previous-container" title="上一首" (click)="action('previous')">
      <div class="column"></div>
      <div class="triangle"></div>
    </div>
    <div class="state-container" title="暂停/播放" (click)="action('pauseOrPlay')">
      <ng-container *ngIf="playing">
        <div class="column"></div>
        <div class="column"></div>
      </ng-container>
      <ng-container *ngIf="!playing">
        <div class="triangle"></div>
      </ng-container>
    </div>
    <div class="next-container" title="下一首" (click)="action('next')">
      <div class="column"></div>
      <div class="triangle"></div>
    </div>
  </div>
  <div class="progress-container">
    <span class="min">{{ currentTime }}</span>
    <div class="bar-container">
      <div #totalBar class="total-bar">
        <div class="current-bar" [ngStyle]="{'width': currentWidth}">
          <app-progress-point (resize)="resize($event)" (resizeEnd)="resizeEnd()"></app-progress-point>
        </div>
        <div class="buffer-bar" [ngStyle]="{'width': bufferWidth}"></div>
      </div>
    </div>
    <span class="max">{{ duration }}</span>
  </div>
</div>
