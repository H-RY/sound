<nz-radio-group [(ngModel)]="selecedSong" (ngModelChange)="changeSong($event)">
  <label *ngFor="let song of songList" nz-radio [nzValue]="song">{{ song.name }}</label>
</nz-radio-group>
<p>
  <button
    nz-button
    class="autoplay-btn"
    nzType="default"
    (click)="toggleAutoPlay()">
    toggleAutoPlay
  </button>
</p>

<div class="score-board-container">
  <div class="score-board-left">
    <div class="content-left" [style.left]="(415 - beatsCount * 24) + 'px'">
      <div *ngFor="let beat of score" class="beat">{{ beat }}</div>
    </div>
  </div>
  <div class="score-divider"></div>
  <div class="score-board-right">
    <div class="content-right" [style.left]="(72 - beatsCount * 24) + 'px'">
      <div *ngFor="let beat of score" class="beat">{{ beat }}</div>
    </div>
  </div>
</div>
