<div class="app-guess-song-progress-container">
  <span class="min">{{ currentTime }}</span>
  <div class="bar-container">
    <div #totalBar class="total-bar"></div>
    <div class="current-bar" [ngStyle]="{'width': width}">
      <div class="point-container">
        <div class="core"></div>
      </div>
    </div>
  </div>
  <span class="max">{{ duration }}</span>
</div>
