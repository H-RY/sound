<div class="app-guess-song-my-favorite-songs-container">
  <table>
    <tr class="table-header">
      <td class="no"></td>
      <td class="operation">操作</td>
      <td class="title">音乐标题</td>
      <td class="singer">歌手</td>
      <td class="album">专辑</td>
      <td class="time">时长</td>
    </tr>
    <tbody class="table-body">
      <ng-container *ngFor="let item of songsList; let index = index;">
        <tr [ngClass]="{'selected': item.selected}" (click)="listClickHandler(index)" (dblclick)="playAudio(item)">
          <td class="td-no">
            <span>
              <span *ngIf="!item.playing">{{ getIndex(index+1) }}</span>
              <ng-container *ngIf="item.playing">
                <app-svg type="playing"></app-svg>
                <div *ngIf="pause" class="mute"></div>
              </ng-container>
            </span>
          </td>
          <td>答题</td>
          <td>{{ item.title }}</td>
          <td>{{ item.singer }}</td>
          <td>{{ item.album }}</td>
          <td>{{ item.totalTime }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
