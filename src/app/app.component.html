<div class="guess-song-container">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="body">
    <div class="body-left">
      <app-sidebar></app-sidebar>
    </div>
    <div class="body-right">
      <!-- 模块切换处, 目前就一个『听歌识曲』 -->
      <app-guess-song></app-guess-song>
    </div>
  </div>
  <div class="footer">
    <div class="play-actions">
      <div class="previous-container" title="上一首" (click)="previous()">
        <div class="column"></div>
        <div class="triangle"></div>
      </div>
      <div class="state-container" title="暂停/播放" (click)="pauseOrPlay()">
        <ng-container *ngIf="playing">
          <div class="column"></div>
          <div class="column"></div>
        </ng-container>
        <ng-container *ngIf="!playing">
          <div class="triangle"></div>
        </ng-container>
      </div>
      <div class="next-container" title="下一首" (click)="next()">
        <div class="column"></div>
        <div class="triangle"></div>
      </div>
    </div>
    <app-guess-song-progress></app-guess-song-progress>
  </div>
</div>
